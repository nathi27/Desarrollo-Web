<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Información de Cuenta</title>

        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    </head>

    <body class="bg-light">

        <div class="container py-4">

            <h3 class="mb-4">
                <i class="fa-solid fa-user-gear"></i> Información de Cuenta
            </h3>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${msgExito}" class="alert alert-success" th:text="${msgExito}"></div>

            <div class="card shadow-sm">
                <div class="card-body">

                    <form th:action="@{/informacion-cuenta}" th:object="${form}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="mb-3">
                            <label class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" th:field="*{nombre}" />
                            <div class="text-danger mt-1" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control" th:field="*{correo}" />
                            <div class="text-danger mt-1" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
                        </div>

                        <hr class="my-4"/>

                        <h6 class="mb-3">Cambiar contraseña (opcional)</h6>
                        <p class="text-muted mb-3" style="font-size: 0.95rem;">
                            Si no deseas cambiar la contraseña, deja estos campos en blanco.
                        </p>

                        <div class="mb-3">
                            <label class="form-label">Contraseña actual</label>
                            <input type="password" class="form-control" th:field="*{passwordActual}" />
                            <div class="text-danger mt-1" th:if="${#fields.hasErrors('passwordActual')}" th:errors="*{passwordActual}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nueva contraseña</label>
                            <input type="password" class="form-control" th:field="*{nuevaPassword}" />
                            <div class="text-danger mt-1" th:if="${#fields.hasErrors('nuevaPassword')}" th:errors="*{nuevaPassword}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirmar nueva contraseña</label>
                            <input type="password" class="form-control" th:field="*{confirmarPassword}" />
                            <div class="text-danger mt-1" th:if="${#fields.hasErrors('confirmarPassword')}" th:errors="*{confirmarPassword}"></div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-floppy-disk"></i> Guardar cambios
                            </button>

                            <a class="btn btn-outline-secondary" th:href="@{/}">
                                Volver
                            </a>
                        </div>
                    </form>

                </div>
            </div>

        </div>

    </body>
</html>
