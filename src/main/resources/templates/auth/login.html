<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{general/fragmentos :: head}">
        <title>Inicio de sesión - Mimi's Bakery</title>
    </head>
    <body>

        <header th:replace="~{general/fragmentos :: header}"></header>

        <main class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-6">

                    
                    <div th:if="${mensajeExito}" class="alert alert-success mb-4">
                        <span th:text="${mensajeExito}"></span>
                    </div>

                    <div th:if="${msgExito}" class="alert alert-success" th:text="${msgExito}">
                        
                    </div>
                    
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}">
                        
                    </div>

                    
                    <div th:if="${param.error}" class="alert alert-danger mb-4">
                        Datos incorrectos. Verifica tu <strong>nombre</strong>, <strong>correo</strong> y <strong>contraseña</strong>.
                    </div>

                    
                    <div th:if="${param.logout}" class="alert alert-info mb-4">
                        Sesión cerrada correctamente.
                    </div>

                    <div class="card shadow-sm border-0">
                        <div class="card-body p-4">
                            <h1 class="h4 text-center mb-2">Inicio de sesión</h1>

                            <p class="text-muted text-center mb-2">
                                Ingresa tus datos para acceder a Mimi's Bakery.
                            </p>

                            
                            <p class="text-center mb-4">
                                ¿No tienes cuenta?
                                <a th:href="@{/registro}" class="text-decoration-none fw-semibold">Regístrate aquí</a>
                            </p>

                            <form th:action="@{/login}" method="post">
                                
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                                <div class="mb-3">
                                    <label class="form-label">Nombre completo</label>
                                    <input type="text" class="form-control" name="nombre" placeholder="Ej: Juan Pérez" required />
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" name="correo" placeholder="ejemplo@correo.com" required />
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" name="password" placeholder="Tu contraseña" required />
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar sesión
                                    </button>

                                    <a th:href="@{/recuperar}" class="btn btn-outline-secondary">
                                        <i class="fas fa-key me-2"></i>Olvidé mi contraseña
                                    </a>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </main>

        <footer th:replace="~{general/fragmentos :: footer}"></footer>

    </body>
</html>
