<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{general/fragmentos :: head}">
        <title>Inicio de sesión - Mimi's Bakery</title>
    </head>
    <body>

        <header th:replace="~{general/fragmentos :: header}"></header>

        <main class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">

                    <!-- Mensaje de éxito que viene del registro o del cambio de contraseña -->
                    <div th:if="${mensajeExito}" class="alert alert-success mb-4">
                        <span th:text="${mensajeExito}"></span>
                    </div>

                    <div class="card shadow-sm border-0">
                        <div class="card-body p-4">
                            <h1 class="h4 text-center mb-3">Inicio de sesión</h1>

                            <p class="text-muted text-center mb-4">
                                Usuario:
                                Contraseña:
                            </p>

                            <p class="text-center mb-4">
                                Puedes volver al inicio y seguir navegando por el catálogo de la pastelería.
                            </p>

                            <div class="d-grid">
                                <a th:href="@{/}" class="btn btn-primary">
                                    Ir a la página principal
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>

        <footer th:replace="~{general/fragmentos :: footer}"></footer>

    </body>
</html>
