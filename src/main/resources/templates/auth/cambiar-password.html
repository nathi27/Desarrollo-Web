<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{general/fragmentos :: head}">
        <title>Cambiar contraseña - Mimi's Bakery</title>
    </head>
    <body>

        <header th:replace="~{general/fragmentos :: header}"></header>

        <main class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-4">
                            <h1 class="h4 text-center mb-3">Nueva contraseña</h1>
                            <p class="text-muted text-center mb-4">
                                Elige una nueva contraseña para tu cuenta.
                            </p>

                            <form th:action="@{/recuperar/cambiar}"
                                  th:object="${cambiarPasswordForm}"
                                  method="post"
                                  novalidate>

                                
                                <div class="mb-3">
                                    <label class="form-label">Correo electrónico</label>
                                    <input type="email"
                                           class="form-control"
                                           th:field="*{correo}"
                                           readonly="readonly">
                                    <div class="text-danger small"
                                         th:if="${#fields.hasErrors('correo')}"
                                         th:errors="*{correo}"></div>
                                </div>

                                
                                <div class="mb-3">
                                    <label class="form-label">
                                        Nueva contraseña
                                        <small class="text-muted d-block">
                                            Mínimo 8 caracteres y al menos una mayúscula.
                                        </small>
                                    </label>
                                    <input type="password"
                                           class="form-control"
                                           th:field="*{nuevaPassword}">
                                    <div class="text-danger small"
                                         th:if="${#fields.hasErrors('nuevaPassword')}"
                                         th:errors="*{nuevaPassword}"></div>
                                </div>

                                
                                <div class="mb-3">
                                    <label class="form-label">Confirmar contraseña</label>
                                    <input type="password"
                                           class="form-control"
                                           th:field="*{confirmarPassword}">
                                    <div class="text-danger small"
                                         th:if="${#fields.hasErrors('confirmarPassword')}"
                                         th:errors="*{confirmarPassword}"></div>
                                </div>

                                <button type="submit" class="btn btn-primary w-100">
                                    Guardar contraseña
                                </button>
                            </form>
                        </div>
                    </div>

                    <p class="text-center mt-3">
                        <a th:href="@{/login}">Volver al inicio de sesión</a>
                    </p>
                </div>
            </div>
        </main>

        <footer th:replace="~{general/fragmentos :: footer}"></footer>

    </body>
</html>
