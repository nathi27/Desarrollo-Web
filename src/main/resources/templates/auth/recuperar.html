<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{general/fragmentos :: head}">
        <title>Recuperar contraseña - Mimi's Bakery</title>
    </head>
    <body>

        <header th:replace="~{general/fragmentos :: header}"></header>

        <main class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-4">
                            <h1 class="h4 text-center mb-3">¿Olvidaste tu contraseña?</h1>
                            <p class="text-muted text-center mb-4">
                                Escribe el correo de tu cuenta y te enviaremos un código de verificación.
                            </p>

                            <form th:action="@{/recuperar}"
                                  th:object="${solicitarCodigoForm}"
                                  method="post"
                                  novalidate>

                                <!-- Correo -->
                                <div class="mb-3">
                                    <label class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" th:field="*{correo}">
                                    <div class="text-danger small"
                                         th:if="${#fields.hasErrors('correo')}"
                                         th:errors="*{correo}"></div>
                                </div>

                                <button type="submit" class="btn btn-primary w-100">
                                    Enviar código
                                </button>
                            </form>
                        </div>
                    </div>

                    <p class="text-center mt-3">
                        <a th:href="@{/login}">Volver al inicio de sesión</a>
                    </p>
                </div>
            </div>
        </main>

        <footer th:replace="~{general/fragmentos :: footer}"></footer>

    </body>
</html>
