<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{general/fragmentos :: head}">
        <title>Registro de usuario - Mimi's Bakery</title>
    </head>
    <body>

        <header th:replace="~{general/fragmentos :: header}"></header>

        <main class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-4">
                            <h1 class="h3 text-center mb-3">Crear cuenta</h1>
                            <p class="text-muted text-center mb-4">
                                Regístrate para poder gestionar tus pedidos más fácilmente.
                            </p>

                            <form th:action="@{/registro}"
                                  th:object="${registroUsuarioForm}"
                                  method="post"
                                  novalidate>

                                <!-- Nombre -->
                                <div class="mb-3">
                                    <label class="form-label">Nombre completo</label>
                                    <input type="text" class="form-control" th:field="*{nombre}">
                                    <div class="text-danger small"
                                         th:if="${#fields.hasErrors('nombre')}"
                                         th:errors="*{nombre}"></div>
                                </div>

                                <!-- Correo -->
                                <div class="mb-3">
                                    <label class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" th:field="*{correo}">
                                    <div class="text-danger small"
                                         th:if="${#fields.hasErrors('correo')}"
                                         th:errors="*{correo}"></div>
                                </div>

                                <!-- Password -->
                                <div class="mb-3">
                                    <label class="form-label">
                                        Contraseña
                                        <small class="text-muted d-block">
                                            Mínimo 8 caracteres y al menos una mayúscula.
                                        </small>
                                    </label>
                                    <input type="password" class="form-control" th:field="*{password}">
                                    <div class="text-danger small"
                                         th:if="${#fields.hasErrors('password')}"
                                         th:errors="*{password}"></div>
                                </div>

                                <!-- Confirmar password -->
                                <div class="mb-3">
                                    <label class="form-label">Confirmar contraseña</label>
                                    <input type="password" class="form-control" th:field="*{confirmarPassword}">
                                    <div class="text-danger small"
                                         th:if="${#fields.hasErrors('confirmarPassword')}"
                                         th:errors="*{confirmarPassword}"></div>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 mt-2">
                                    Registrarse
                                </button>
                            </form>
                        </div>
                    </div>

                    <p class="text-center mt-3">
                        ¿Ya tienes cuenta?
                        <a th:href="@{/login}">Inicia sesión</a>
                    </p>
                </div>
            </div>
        </main>

        <footer th:replace="~{general/fragmentos :: footer}"></footer>

    </body>
</html>
