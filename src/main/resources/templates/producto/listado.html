  <div class="row row-cols-3" th:if="${productos}">

      <div class="card p-2">
        <div class="card-body">
          <h5 class="card-title" th:text="${p.nombre}"></h5>
          <p class="card-text" th:text="${p.descripcion}">Descripci√≥n</p>

  </div>
