<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mimi's Bakery</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

        <style>
            :root {
                --color-primario: #d48c9d; /* Rosa palo */
                --color-secundario: #fdfbf7; /* Crema */
                --color-texto: #5a5a5a;
                --color-acento: #b06d7f;
            }

            body {
                font-family: 'Poppins', sans-serif;
                background-color: var(--color-secundario);
                color: var(--color-texto);
            }

            /* Títulos con fuente "manuscrita" */
            h1, h2, h3, .brand-font {
                font-family: 'Pacifico', cursive;
                color: var(--color-acento);
            }

            /* Navbar */
            .navbar {
                background-color: white;
                box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            }
            .nav-link {
                font-weight: 500;
                color: var(--color-texto) !important;
                transition: color 0.3s;
            }
            .nav-link:hover {
                color: var(--color-primario) !important;
            }

            /* Botones */
            .btn-primary {
                background-color: var(--color-primario);
                border-color: var(--color-primario);
                border-radius: 25px;
                padding: 8px 25px;
            }
            .btn-primary:hover {
                background-color: var(--color-acento);
                border-color: var(--color-acento);
            }

            /* Footer */
            footer {
                background-color: white;
                border-top: 1px solid #eee;
                margin-top: 50px;
            }


            <!-- WebJars -->
            <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
            <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
            <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
            <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        </style>
    </head>

    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" th:href="@{/}">Pastelería</a>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" th:href="@{/producto/listado}">Productos</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/carrito}">Carrito<span class="cart-badge badge bg-danger" style="display: none;">0</span></a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/pedidos/personalizado}">Pedidos Personalizados</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/registro}">Registro</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/recuperar}">Olvidé mi contraseña</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <footer th:fragment="footer" class="text-center py-4 bg-light">
            <div class="container">
                <h5 class="mb-3">Mimi's Bakery</h5>
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <p class="mb-1"><i class="fas fa-phone me-2"></i>8985 2145</p>
                        <p class="mb-1"><i class="fas fa-map-marker-alt me-2"></i>El Carmen, Cartago</p>
                        <p class="mb-0"><i class="fas fa-envelope me-2"></i>mimisbakeryc@gmail.com</p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
