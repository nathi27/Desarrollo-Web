<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{general/fragmentos :: head}">
    <title>Confirmación de Pedido - Pastelería</title>
</head>
<body>
    <header th:replace="~{general/fragmentos :: header}"></header>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card text-center shadow">
                    <div class="card-body py-5">
                        <div class="mb-4">
                            <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                        </div>
                        <h1 class="card-title text-success mb-4">¡Pedido Recibido!</h1>
                        
                        <div class="alert alert-light border" role="alert" th:if="${pedido != null}">
                            <h4 class="alert-heading">Orden #<span th:text="${pedido.idPedido}">000</span></h4>
                            <hr>
                            <p class="mb-0">Método de pago: <strong th:text="${pedido.metodoPago}">Método</strong></p>
                            <p class="mb-0">Total: <strong th:text="'₡' + ${#numbers.formatDecimal(pedido.total, 0, 'COMMA', 2, 'POINT')}">0.00</strong></p>
                            <p class="mb-0" th:if="${pedido.fecha != null}">Fecha: <span th:text="${#temporals.format(pedido.fecha, 'dd-MM-yyyy HH:mm')}">Fecha</span></p>
                        </div>

                        <p class="card-text lead mb-4">
                            Tu pedido ha sido procesado exitosamente. Nos pondremos en contacto pronto.
                        </p>
                        
                        <div class="mt-4">
                            <a th:href="@{/}" class="btn btn-primary me-3">Volver al Inicio</a>
                            <a th:href="@{/catalogo}" class="btn btn-outline-secondary">Seguir Comprando</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{general/fragmentos :: footer}"></footer>
</body>
</html>
